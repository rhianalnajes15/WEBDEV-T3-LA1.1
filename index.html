<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Matcha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <i>Matcha</i> 
      </div>
      <h1>Welcome Back!</h1>
      <p>Be matcha lover!</p>
      <img src="src/matchacover.jpg" alt="Bowl of vibrant green matcha" />
    </div>

    <div class="right-panel">
      <div class="form-container">
        <div class="tab-container">
          <div class="tab active" data-form="login">Login</div>
          <div class="tab" data-form="signup">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" />
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit">Login</button>
          <div class="social-login">
            <p>Or login with</p>
            <div class="social-icons">
              <div class="social-icon">G</div>
              <div class="social-icon">F</div>
              <div class="social-icon">A</div>
            </div>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your full name" />
          </div>
          <div class="form-group">
            <label for="signup-email">Email Address</label>
            <input type="email" id="signup-email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create a password" />
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" placeholder="Confirm your password" />
          </div>
          <div class="form-group checkbox-container">
            <input type="checkbox" id="terms" />
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>
          <button type="submit">Create Account</button>
          <div class="social-login">
            <p>Or sign up with</p>
            <div class="social-icons">
              <div class="social-icon">G</div>
              <div class="social-icon">F</div>
              <div class="social-icon">A</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
